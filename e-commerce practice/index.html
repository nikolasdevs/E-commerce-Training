<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="header-left">
        <a href="#">
          <img src="/images/logo-3.png" alt="" />
        </a>

        <ul class="menu-items">
          <li class="menu-item">
            <a href="#"
              >Products <ion-icon name="chevron-down-outline"></ion-icon
            ></a>
          </li>
          <li class="menu-item">
            <a href="#"
              >Pages <ion-icon name="chevron-down-outline"></ion-icon
            ></a>
          </li>
          <li class="menu-item">
            <a href="#"
              >Gallery <ion-icon name="chevron-down-outline"></ion-icon
            ></a>
          </li>
          <li class="menu-item">
            <a href="#"
              >Support <ion-icon name="chevron-down-outline"></ion-icon
            ></a>
          </li>
          <li class="menu-item"><a href="#">Docs</a></li>
        </ul>
      </div>

      <div class="header-right">
        <div class="icons">
          <a href="#"
            ><ion-icon class="menu-icon" name="cart-outline"></ion-icon
          ></a>

          <a href="#"
            ><ion-icon class="menu-icon" name="person-outline"></ion-icon
          ></a>

          <a href="#"
            ><ion-icon class="menu-icon" name="search-outline"></ion-icon
          ></a>
        </div>
        <button class="btn">Log in</button>
      </div>
    </header>

    <main>
      <section class="section-hero">
        <div class="hero"></div>
      </section>
    </main>
  </body>
</html>
